# pytui CI: pytest (unit + integration), ruff, coverage
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Pytest (unit + integration)
        run: pytest tests/unit/ tests/integration/ -v --tb=short

      - name: Coverage
        run: |
          pytest tests/unit/ tests/integration/ -v --cov=src/pytui --cov-report=term-missing --cov-report=xml --cov-fail-under=60
